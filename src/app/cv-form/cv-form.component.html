<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <mat-step [stepControl]="userFormGroup" label="Dati personali">
    <form [formGroup]="userFormGroup">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data di nascita</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>phoneNumber</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Introduzione</mat-label>
          <textarea matInput formControlName="intro"></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="educationFormGroup" label="Educazione">
    <form [formGroup]="educationFormGroup">

    </form>
  </mat-step>
  <mat-step [stepControl]="skillsFormGroup" label="Competenze">
    <form [formGroup]="skillsFormGroup">

    </form>
  </mat-step>
  <mat-step label="Esperienze professionali">
    <form>

    </form>
  </mat-step>
  <mat-step label="Genera Curriculum">
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
