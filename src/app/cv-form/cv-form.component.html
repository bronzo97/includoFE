<mat-stepper orientation="vertical" [linear]="true" #stepper>
  <mat-step [stepControl]="userFormGroup" label="Dati personali">
    <form [formGroup]="userFormGroup">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Cognome</mat-label>
          <input matInput formControlName="surname">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Data di nascita</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>phoneNumber</mat-label>
          <input matInput formControlName="phoneNumber">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Address</mat-label>
          <input matInput formControlName="address">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Introduzione</mat-label>
          <textarea matInput formControlName="intro"></textarea>
        </mat-form-field>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="educationItemsFormGroup" label="Educazione">
      <ng-container *ngFor="let educationItemFormGroup of educationItemsAsFormGroupArray; let i = index">
        <form class="form-group" [formGroup]="educationItemFormGroup">
          <mat-form-field appearance="fill">
            <mat-label>Data di Inizio</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateOfStart">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Data di Fine</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="dateOfEnd">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Luogo</mat-label>
            <input matInput formControlName="location">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Descrizione</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Indirizzo</mat-label>
            <input matInput formControlName="field">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Titolo</mat-label>
            <input matInput formControlName="title">
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Voto Finale</mat-label>
            <input matInput formControlName="graduation">
          </mat-form-field>
          <mat-icon class="delete-btn" (click)="deleteEducationItem(i)">delete_forever</mat-icon>
        </form>
      </ng-container>
    <mat-button-toggle mat-mini-fab (click)="addEducationItem()">
      <mat-icon class="add-course-btn">add</mat-icon>
    </mat-button-toggle>
  </mat-step>
  <mat-step [stepControl]="skillsFormGroup" label="Competenze">
    <form [formGroup]="skillsFormGroup">

    </form>
  </mat-step>
  <mat-step label="Esperienze professionali">

  </mat-step>
  <mat-step label="Genera Curriculum">
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-stepper>
