<form class="form-group" [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Data di Inizio</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfStart">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Data di Fine</mat-label>
    <input matInput [matDatepicker]="picker1" formControlName="dateOfEnd">
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Luogo</mat-label>
    <input matInput formControlName="location">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Descrizione</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Indirizzo</mat-label>
    <input matInput formControlName="field">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Titolo</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Voto Finale</mat-label>
    <input matInput formControlName="graduation">
  </mat-form-field>
  <mat-button-toggle class="delete-btn" >
    <mat-icon (click)="deleteItem()">delete_forever</mat-icon>
  </mat-button-toggle>
</form>
