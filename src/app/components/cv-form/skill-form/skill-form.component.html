<form class="form-group" [formGroup]="formGroup">
  <mat-form-field appearance="fill">
    <mat-label>Competenza</mat-label>
    <input matInput formControlName="title">
  </mat-form-field>
  <mat-slider min="0" max="10" step="1" formControlName="level">
    <input matSliderThumb>
  </mat-slider>
  <mat-button-toggle class="delete-btn" >
    <mat-icon (click)="deleteItem()">delete_forever</mat-icon>
  </mat-button-toggle>
</form>
